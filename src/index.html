<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script src="index.bundle.js" defer></script>

</head>
<body class=" flex items-center bg-slate-100 h-screen w-screen">
    <div class="flex flex-wrap justify-center h-full w-full">
        <div class="flex justify-end items-center w-screen h-16 bg-slate-500 shadow-slate-400 shadow-sm">

            <div>
                <button id= "planAMealButton" class="bg-slate-100 border-2 border-slate-600 text-slate-700 p-3 rounded-lg mr-5 hover:bg-slate-300 active:bg-slate-500">Plan a meal?</button>
            </div>

        </div>
        
        <!-- Modal -->
    <div class="flex flex-row justify-center items-start w-3/6 h-4/6 bg-white shadow-slate-200 shadow-lg">
        <form action="" class="flex flex-row gap-5 justify-center mt-10">
            <label for="date">Date</label>
            <input type="date" id="date" class="border-2 border-slate-700">
            <fieldset class="border-2 border-slate-800">
                <legend>Choose meals</legend>
                <label for="breakfast">Breakfast</label>
                <input type="checkbox" name="breakfast" id="breakfast">

                <label for="lunch">Lunch</label>
                <input type="checkbox" name="lunch" id="lunch">

                <label for="dinner">Dinner</label>
                <input type="checkbox" name="dinner" id="dinner">                    
            </fieldset>
            <button type="submit" id="submitMeal" class="bg-slate-500 border-slate-600 p-2 rounded-lg ">Submit</button>
        </form>
    </div>

    </div>
</body>
</html>
