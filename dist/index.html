<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="/src/style.css" rel="stylesheet">
    <script src="index.bundle.js" defer></script>

</head>
<body>
<div id="header">
    <div class="title">Meal Planner</div>
</div>
<div id="sideBar">
        <div class="mealPlanTabContainer">
            <button id="mealPlanTab">Meal Plans</button>
            <span id="mealPlanAmount"></span>
        </div>
        <div class="favoriteTabContainer">
            <button id="favoriteTab">Favorites</button>
            <span id="favoriteAmount"></span>
        </div>   
        <div class="completedTabContainer">
            <button id="completedTab">Completed</button>
            <span id="completedMealPlan"></span>
        </div>
        
</div>
<div id="mealPlanFormContainer" class=" mealPlanFormContainer">
    <button id="createNewMeal" class="createNewMeal">&plus; Add new meal plan</button>
    <form action="" id="mealPlanForm">
        <input type="date" name="date" id="date" required>
        <input type="text" name ="title" id ="title" placeholder="Title" required>
        <!-- Add a legend before pushing -->
        <fieldset>
            <input  class="checkbox" type="checkbox" name="breakfast" id="breakfast" value="Breakfast">
            <label for="breakfast">Breakfast</label>

            <input class="checkbox" type="checkbox" name="lunch" id="lunch" value="Lunch">
            <label for="lunch">Lunch</label>

            <input class="checkbox" type="checkbox" name="dinner" id="dinner" value="Dinner">
            <label for="dinner">Dinner</label>

        </fieldset>
        <button type="submit" class="submitFormButton">Submit</button>
        <button type="button" class="close">&times;</button>
    </form>
   </div>
</body>
</html>
